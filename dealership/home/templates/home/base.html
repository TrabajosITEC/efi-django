{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="icon" href="{% static 'home/images/favicon.ico' %}">
  </head>
<body>
  <nav class="navbar navbar-expand-lg d-flex align-items-center">
    <div class="p-3 d-flex justify-content-center align-items-center">
      <a href="{% url 'index' %}" class="redirect-brand">
        <img class="img-brand" src="{% static 'home/images/sports-car_11949969.png' %}" alt="">
      </a>
    </div>
    <div class="container-fluid ms-5">
      <div class="d-flex justify-content-center align-items-center">
        <a class="navbar-brand p-2" href="{% url 'index' %}">Inicio</a>
        <div class="vertical-line me-3"></div>
        <a class="navbar-brand p-2" href="">Nuestros Vehículos</a>
        <div class="navbar-brand dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Categorías
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="ms-auto p-3 w-25">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn w-100 btn-outline-dark p-2">Cerrar Sesión</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn w-100 btn-outline-dark p-2">Iniciar Sesión</a>
        <a href="{% url 'register' %}" class="btn w-100 btn-outline-dark p-2 mt-2">Registrarse</a>
      {% endif %}
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
