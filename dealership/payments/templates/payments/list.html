{% extends "home/base.html" %}
{% load static %}

{% block title %} AutoMundo {% endblock %}

{% block content %}
    <div class="container mt-5 mb-5 d-flex justify-content-center align-items-center" style="margin-left: 95px;"> 
      <div class="row align-items-stretch w-75">
        <div class="col-md-3 m-0 p-0 bg-white d-flex align-items-center justify-content-center shadow">
            <img src="{% static 'home/images/plugin.svg' %}" alt="" class="img-form">
        </div>
        <div class="col-md-9 m-0 p-0">
            <div class="container-form shadow p-5">
                <a class="text-decoration-none ms-4 text-center text-dark title" href="{% url 'createPayment' %}">Crear metodo de pago</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for payment in payments %}
                        <tr>
                            <td>{{ payment.name }}</td>
                            <td>
                                <a href="{% url 'UpdatePayment' payment.id %}" class="btn btn-success btn-sm">Editar</a>
                                <a href="{% url 'DeletePayment' payment.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
{% endblock %}
