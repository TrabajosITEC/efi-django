{% extends "home/base.html" %}
{% load static %}

{% block title %} AutoMundo {% endblock %}

{% block content %}
    <div class="container mt-5 mb-5 d-flex justify-content-center align-items-center" style="margin-left: 95px;"> 
      <div class="row align-items-stretch w-75">
        <div class="col-md-3 m-0 p-0 bg-white d-flex align-items-center justify-content-center shadow">
            <img src="{% static 'home/images/plugin.svg' %}" alt="" class="img-form">
        </div>
        <div class="col-md-9 m-0 p-0">
            <div class="container-form shadow p-5">
                <!-- {% url 'createPayment' %} -->
                <a class="text-decoration-none ms-4 text-center text-dark title" href="">Lista de Ofertas</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Auto</th>
                            <th>Ubicacion</th>
                            <th>Precio</th>
                            <th>Modelo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for offer in offers %}
                        <tr>
                            <td>{{ offer.cars }}</td>
                            <td>{{ offer.location }}</td>
                            <td>{{ offer.price }}</td>
                            <td>{{ offer.year }}</td>
                            <!-- <td>
                                <a href="" class="btn btn-success btn-sm">Editar</a>
                            </td> -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
{% endblock %}
