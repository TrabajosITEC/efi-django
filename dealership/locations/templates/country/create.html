{% extends 'home/base.html' %}
{% load static %}

{% block title %} Localizaciones - Países | AutoMundo {% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'country/css/country-styles.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="d-flex flex-column justify-content-center align-items-center mt-5">
    <h2 class="text-center mb-5 title">Carga de datos - Países</h2>
    <a href="{% url 'countries_list' %}" class="btn btn-dark mb-3 w-50">Volver al listado</a>
    <div class="horizontal-rule mt-4"></div>
  </div>
  <form method="post" class="w-50 mx-auto">
    <h4 class="text-center mb-5">Registrar País</h4>
    {% csrf_token %}
    <div class="d-flex flex-column align-items-center">
      <div class="form-group row align-items-center w-100 mb-3">
        <div class="col-sm-9 w-100">
          {{ form.name }}
        </div>
      </div>
      <div class="form-group row w-100">
        <div class="col-sm-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-dark w-50 mt-3">Guardar</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
